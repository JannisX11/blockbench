appId: bond.thematic.blockbench
productName: ThematicBench
files:
  - from: .
    filter:
      - 'package.json'
      - 'main.js'
      - 'index.html'
      - 'dist/**/*'
mac:
  target:
    - dmg
    - zip
  hardenedRuntime: false
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
  identity: null
win:
  target:
    - nsis
    - zip
linux:
  target:
    - AppImage
    - deb
